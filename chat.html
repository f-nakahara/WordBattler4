<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.4.1.min.js"></script>
  <meta charset="UTF-8">
  <script src="js/ajax.js"></script>
  <script src="js/anime.js"></script>
  <script src="anime-master/lib/anime.min.js"></script>
  <link rel="stylesheet" href="stylesheet/enemy.css">
  <link rel="stylesheet" href="stylesheet/chat_stylesheet.css">
  <title>観戦モード</title>
</head>
<body class="fadeout">
  <div class="header">
    <h1>観戦モード</h1>
    <p>各プレイヤーの入力文字を表示します</p>
    <!-- ホームに戻るボダン -->

  </div>
  <div class="main">
    <div class="player1_chat">
      <h2>プレイヤー1</h2>
      <!-- プレイヤー1の入力したワードを表示 -->
      <div id="player1"></div>
    </div>
    <!-- 敵画像の表示 -->
    <div id="enemy_img"></div>
    <!-- 条件提示 -->
    <div id="terms" class="terms"></div>
    <!-- 制限時間の表示 -->
    <div id="counter"></div>

    <!-- 敵体力の表示 -->
    <div id="enemy_hp" class="enemy_hp"></div>
    <form action="game_home.html" class="home_bt">
      <input type="submit" value="ホームに戻る">
    </form>

    <div class="player2_chat">
      <h2>プレイヤー2</h2>
      <!-- プレイヤー2の入力したワードの表示 -->
      <div id="player2"></div>
    </div>
  </div>

  <!-- 効果音 -->
  <audio id="atack_sound" preload="auto">
    <source src="mp3/gun1.mp3" type="audio/mp3">
  </audio>
  <!-- BGM -->
  <audio id="battle_bgm" preload="auto">
    <source src="mp3/Crystal_Battle.mp3" type="audio/mp3">
  </audio>
</body>
</html>
